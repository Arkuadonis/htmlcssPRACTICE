<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            margin: 5cm;
            
        }
        td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>MOBILE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arku</td>
                <td>Madurai</td>
                <td>84310003</td>
            </tr>
            <tr>
                <td>Arun</td>
                <td>Pune</td>
                <td>8430309</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
