<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website product display </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="product">
        <div class="imgbox">
            <img src="product-1.jpg" alt="Beans" width="250" height="300">
        </div>
        <div class="specifice">
            <h2>Beans<br> <span>Details</span></h2>
            <div class="price">5rs </div>
            <label>Quantity</label>
            <ul>
                <li>250gms</li>
                <li>500gms</li>
                <li>750gms</li>
                <li>1kg</li>
            </ul>
            <a href="#">Buy it now</a>
        </div>


    </div>
    
</body>
</html>
